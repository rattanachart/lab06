<html>
<head>
    <title>Show JSon</title>
    <script language="JavaScript">
        function JSonFunction() {
            var ajaxRequest;
            var txt, x, bb, i;
            ajaxRequest = new XMLHttpRequest();
            ajaxRequest.onreadystatechange = function() {
                if (ajaxRequest.readyState == 4 && ajaxRequest.status == 200)
                    txt = "<table border='1'><tr><th>Title</th><th>Publisher</th><th>Author</th><th>Cover</th><th>Blurb</th></tr>"
                x = ajaxRequest.responseXML.documentElement.getElementsByTagName("book");
                for (i = 0; i < x.length; i++) {
                    txt = txt + "<tr>";
                    bb = x[i].getElementsByTagName("title"); {
                        try {
                            txt = txt + "<td>" + bb[0].firstChild.nodeValue + "</td>";
                        } catch (er) {
                            txt = txt + "<td> </td>";
                        }
                    }
                    bb = x[i].getElementsByTagName("publisher"); {
                        try {
                            txt = txt + "<td>" + bb[0].firstChild.nodeValue + "</td>";
                        } catch (er) {
                            txt = txt + "<td> </td>";
                        }
                    }
                    bb = x[i].getElementsByTagName("author"); {
                        try {
                            txt = txt + "<td>" + bb[0].firstChild.nodeValue + "</td>";
                        } catch (er) {
                            txt = txt + "<td> </td>";
                        }
                    }
                    bb = x[i].getElementsByTagName("cover"); {
                        try {
                            txt = txt + "<td><img src=" + bb[0].getAttribute("src") + " height='256'></td>";
                        } catch (er) {
                            txt = txt + "<td> </td>";
                        }
                    }
                    bb = x[i].getElementsByTagName("blurb"); {
                        try {
                            txt = txt + "<td>" + bb[0].firstChild.nodeValue + "</td>";
                        } catch (er) {
                            txt = txt + "<td> </td>";
                        }
                    }
                    txt = txt + "</tr>";
                }
                txt = txt + "</table>";
                document.getElementById('displ').innerHTML = txt;
            }
            ajaxRequest.open("GET", "http://angsila.cs.buu.ac.th/~wittawas/592/887371/labs/get_xml.php", true);
            ajaxRequest.send(null);
        }
    </script>
</head>

<body>
    <div id="displ">
        <h2>Get book info</h2>
    </div>
    <button onclick="JSonFunction()">
        Get
    </button>
</body>

</html>
