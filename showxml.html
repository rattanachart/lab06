<html>
<head>
    <script language="JavaScript">
        function loadXMLDoc() {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                //code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                //code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var book = xmlhttp.responseXML.documentElement.getElementsByTagName("book");
                    txt = "";

                    for (i = 0; i < book.length; i++) {
                    var x = book[i].getElementByTagName("title"); {
                        try {
                            txt = txt + "<p><font style=font-size:19px;><b>" + x[0].firstChild.nodeValue + "</b></font></p>";
                        } catch (er) {
                            txt = txt + "<p></p>";
                        }
                    }
                     var x = book[i].getElementByTagName("publisher"); {
                        
                        try {
                            txt = txt + "<p>By " +  x[0].firstChild.nodeValue + "</p>";
                        } catch (er) {
                            txt = txt + "<p></p>";
                        }
                    } 
                     var x = book[i].getElementByTagName("cover"); {
                       
                        try {
                            txt = txt + "<p><img src=" + x[0].firstChild.nodeValue + " height='256'></p>";
                        } catch (er) {
                            txt = txt + "<p></p>";
                        }
                    }
                    var x = book[i].getElementByTagName("blurb"); {
                        try {
                            txt = txt + "<p>" + x[0].firstChild.nodeValue + "</p>";
                        } catch (er) {
                            txt = txt + "<p></p>";
                        }
                    }
                }
                document.getElementById('myDiv').innerHTML = txt;
                }
            }

            xmlhttp.open("GET", "http://angsila.cs.buu.ac.th/~wittawas/592/887371/labs/get_xml.php", true);
            xmlhttp.send(null);
        }
    </script>
</head>

<body>
    <div id="myDiv">
        <center><h2>
            Get book
        </h2>
        <button type="button" class="submit" onclick="loadXMLDoc()">
            GET 
    </button></center>
    </div>
</body>

</html>
